<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <style></style>
  <body class="d-flex flex-column gap-3">
    <header>
      <span>NETFLIX</span>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-9 col-lg-6">
            <!-- title -->
            <div class="row border-bottom mb-3">
              <div class="col col-12 fs-1">
                <span>edit profile</span>
              </div>
            </div>
            <!-- content (profile image, settings, language etc.) -->
            <div class="row g-3 border-bottom mb-3">
              <!-- profile image -->
              <div class="col col-12 col-md-3 text-center">
                <img src="https://placedog.net/100/100" class="img-fluid w-100" style="max-width: 200px;" alt="" />
              </div>
              <!-- options/settings -->
              <div class="col col-12 col-md-9">
                <div class="row gap-3">
                  <!-- profile name -->
                  <div class="col col-12">
                    <input type="text" disabled value="strive student" />
                  </div>
                  <!-- language -->
                  <div class="col col-12">
                    <p>language:</p>
                    <select name="" id="">
                      <option value="english">english</option>
                    </select>
                  </div>
                  <!-- maturity -->
                  <div class="col col-12">
                    <p>maturity settings:</p>
                    <select name="" id="">
                      <option value="">all maturity settings</option>
                    </select>
                    <p>show titles of all maturity settings for this profile</p>
                    <button>edit</button>
                  </div>
                  <!-- autoplay -->
                  <div class="col col-12">
                    <p>checkbox 1</p>
                    <p>checkbox 2</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- actions (buttons) -->
            <div class="row mb-3">
              <div class="col col-12 text-center">
                <button>save</button>
                <button>save</button>
                <button>save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
